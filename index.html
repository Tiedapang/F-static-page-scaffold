<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="header-logo">facebook</h1>
      <button class="header-register-button">注册</button>
    </div>
    <div class="header-right">
      <p class="header-join-facebook">加入或登录 Facebook</p>
      <span class="header-triangle"/>
    </div>
  </header>
  <main class="main">
    <h2 class="main-title">创建主页</h2>
    <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <div class="main-content">
      <section class="main-product-left">
        <figure>
          <img class="main-product-left-img" src="src/img/biz_illustration.png" alt=""/>
            <figcaption>
                <h3 class="product-title">商家或品牌</h3>
                <p class="product-text">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
                <button class="product-button">开始</button>
            </figcaption>
        </figure>
      </section>
      <section class="main-product-right">
        <figure>
          <img src="src/img/community_illustration.png" alt=""/>
          <figcaption>
              <h3 class="product-title">社群或公众人物</h3>
              <p class="product-text">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
              <button class="product-button">开始</button>
          </figcaption>
        </figure>
      </section>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
